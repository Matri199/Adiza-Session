  <script>
    // Particle system for background
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    let particlesArray = [];
    const maxParticles = 80;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 0.3;
        this.speedY = (Math.random() - 0.5) * 0.3;
        this.opacity = Math.random() * 0.5 + 0.3;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = `rgba(0, 255, 225, ${this.opacity})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < maxParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function connectParticles() {
      for (let a = 0; a < particlesArray.length; a++) {
        for (let b = a + 1; b < particlesArray.length; b++) {
          let dx = particlesArray[a].x - particlesArray[b].x;
          let dy = particlesArray[a].y - particlesArray[b].y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 120) {
            ctx.strokeStyle = `rgba(0, 255, 225, ${1 - distance / 120})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      connectParticles();
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    // Your existing functions
    function cut(input) {
      return input.replace(/\D/g, "");
    }

    async function submitCode() {
      const phoneInput = document.getElementById("phone");
      const number = cut(phoneInput.value);
      const output = document.getElementById("output");

      if (!number || number.length < 11) {
        output.innerHTML = `<p style="color:#ff4d4d;font-weight:bold;">â— Invalid or missing number</p>`;
        return;
      }

      try {
        output.innerHTML = `<i class="fas fa-spinner fa-spin"></i>`;
        const res = await axios(`/code?number=${number}`);
        const code = res.data.code || "â— Service Unavailable";

        output.innerHTML = `
          <p>Code: <span style="color:white;font-weight:bold">${code}</span></p>
          <button class="copy-btn" onclick="copyToClipboard('${code}')">Copy to Clipboard</button>
          <p id="copy-confirm" class="copy-confirm" style="display:none;color:#00ffe1;">âœ”ï¸ Copied!</p>
        `;
      } catch (err) {
        output.innerHTML = `<p style="color:#ff4d4d">â— Error: ${err.message}</p>`;
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        document.getElementById("copy-confirm").style.display = "block";
        setTimeout(() => {
          document.getElementById("copy-confirm").style.display = "none";
        }, 1000);
      });
    }

    function playSound() {
      const sound = document.getElementById("entranceSound");
      sound.volume = 0.5;
      sound.play();
    }

    // Floating text animation (your original rain effect)
    setInterval(() => {
      const container = document.getElementById("rainContainer");
      const el = document.createElement("div");
      el.className = "falling-text";
      el.innerText = "DEVELOPED BY MATRIX";
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = 3 + Math.random() * 3 + "s";
      el.style.opacity = 0.2 + Math.random() * 0.3;
      container.appendChild(el);
      setTimeout(() => el.remove(), 7000);
    }, 500);

    // Thunder flash effect: random flashes every 7-15 seconds
    function thunderFlash() {
      const flash = document.getElementById('thunderFlash');
      flash.style.animation = 'none'; // reset animation
      void flash.offsetWidth; // trigger reflow
      flash.style.animation = 'thunderFlashAnim 0.4s ease forwards';
    }

    function scheduleThunder() {
      const delay = 7000 + Math.random() * 8000;
      setTimeout(() => {
        thunderFlash();
        scheduleThunder();
      }, delay);
    }

    window.addEventListener('load', () => {
      scheduleThunder();
      document.getElementById('currentYear').textContent = new Date().getFullYear();
    });
  </script>
